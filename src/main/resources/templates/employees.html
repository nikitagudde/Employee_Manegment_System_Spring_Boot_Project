<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
 <div class="container-fluid">
 <div class="row">
 <div>
 <nav class="navbar navbar-dark bg-primary">
 <div class="container-fluid">
 <a class="navbar-brand text-bold" href="#">
 
 <span class="text-uppercase">Employee Management System</span>
 </a>
 </div>
 </nav>
 </div>
 <div class="text-center">
 <h1>List of Employees </h1>
 <br>
 </div>
 
 </div>
 <div class="container">
 
 <div class="row">
 <div class="col-lg-3">
 <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3 ">Add Employee</a>
 </div>
 </div>
 <table class="table table-striped table-bordered">
 <thead class=" table-primary bg-primary">
 <tr class="bg-primary">
 <th>Employee Name</th>
 <th>Employee Department</th>
 <th>Employee Salary</th>
 <th>Actions</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each="employee: ${employees}">
 <td th:text="${employee.eName}"></td>
 <td th:text="${employee.eDepartment}"></td>
 <td th:text="${employee.eSalary}"></td>
 <td>
 <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
 class ="btn btn-primary">Update</a>
 
 <a th:href="@{/employees/{id}(id=${employee.id})}"
 class ="btn btn-danger">Danger</a>
 </td>
 
 </tr>
 </tbody>
 </table>
 </div>
 </div>
</body>
</html>
