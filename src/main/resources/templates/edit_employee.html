<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<br><br>
 
 <div class="container">
 <div class="row">
 
 <div class="card col-lg-6 col-md-6 col-sm-6 container justify-content-center">
 <h1 class="text-center">Update Employee</h1>
 
 
 
 <div class="card-body">
 <form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}"
method="POST">
 <div class="form-group">
 <label for="">Employee Name</label>
 <input
 type="text"
 name="eName"
 th:field="*{eName}"
 class="form-control"
 placeholder="Enter Employee Name" />
 </div>
 <br><br>
 
 
 <div class="form-group">
 <label for="">Employee Department</label>
 <input
 type="text"
 name="eDepartment"
 th:field="*{eDepartment}"
 class="form-control"
 placeholder="Enter Employee Department" />
 </div>
 <br><br>
 <div class="form-group">
 <label for="">Employee Salary</label>
 <input
 type="text"
 name="eSalary"
 th:field="*{eSalary}"
 class="form-control"
 placeholder="Enter Employee Salary" />
 </div>
 <br><br>
 <div class="box-footer">
 <button type="submit" class="btn btn-primary">
 Submit
 </button>
 </div>
 <br><br>
 </form>
 </div>
 </div>
 </div>
 </div>
</body>
</html>
